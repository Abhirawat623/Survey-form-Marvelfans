<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    
<!--HEAADING-->
    <header class="header">
      <h1 id="title">Survey Form</h1>
      <p id="description">Please give us the feedback of our new Marvel Movies</p>
    </header>
<!-- AREA FOR THE SURVEY -->
    <form id="survey-form">
<!-- NAME FIELD-->
      <div class="name">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Type your name"  required>
     </div>
<!-- E MAIL -->
    <div class="email">
      <label for="email" id="email-label">E-mail:</label>
      <input type="email" id="email" placeholder="Type your e-mail" required>
    </div>
<!-- AGE FIELD -->
    <div class="number">
      <label for="number" id="number-label">Age:</label>
      <input type="number" id="number" min="18" max="99" placeholder="Type your age">
    </div>
<!-- FAVOURITE SECTION-->
      <div class="dropdown">
        <label for="movies" id="movies">How many marvel movies have you watched?
          <select name="movies" id="dropdown">
            <option disabled selected value="Your role" >Dc fans are not allowed.</option>
            <option value="one">Only 1</option>
            <option value="two">Less than 5 movies/option>
            <option value="three">Less than 10 movies</option>
            <option value="four">More than 20 movies</option>
            <option value="five">Watched all movies</option>
          </select>
      </div>
<!-- FEEDBACKS -->
    <div class="recommendation">
      <label for="recommendation" id="recommendation">How likely are you to recommend to improve?</label>
      <label for="actors"> <input id="first" type="radio" name="casting" class="ask" value="actors">Changing Actors</label>
      <label for="directors"> <input id="first" type="radio" name="casting" class="ask" value="directors">Changing Directors</label>
      <label for="storyline"> <input id="first" type="radio" name="cinema" class="ask" value="story">Look into the storyline</label>
      <label for="characters"> <input id="first" type="radio" name="cinema" class="ask" value="characters">Bringing back the old characters</label>
    </div>
<!-- SUGGESTIONS -->
    <div class="improvements">
      <label for="improvements" id="improvements">What would you like to see next?</label>
      <label for="newphase"> <input id="first" type="checkbox" class="improv" value="newphase" required>New Phase</label>
      <label for="webseries"> <input id="first" type="checkbox" class="improv" value="webseries" required>Web Series</label>

      <div>
      <label for="comics"> <input id="second" type="checkbox" class='improv' value= "comics" required>Comics</label>
      <label for="goodies"> <input id="second" type="checkbox" class="improv" value="goodies" required>Goodies</label>
    </div></div>


        


<!--COMMENTS-->
  <div class="comments">
    <label id="comments-label" for="comments">Suggest us to improve</label>
    <textarea id="comments" class="input-textarea" name="comment" placeholder="comment here"></textarea>
  </div>
<!--BUTTONS-->
  <button type="submit" id="submit" value="submit">Submit</button>
    </form>
